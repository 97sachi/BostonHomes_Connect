<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Crime Details</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('crime.png');
            background-size: contain;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f2f2f2;
            z-index: 1;
            width: 100%;
        }

        .button-container {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .text-field {
            padding: 8px 15px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 250px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="property_seeker_page.html">Back to Property Seeker Main Page</a>
    </div>

    <div class="button-container">
        <input type="text" class="text-field" placeholder="Enter Area Name">
        <button class="button">Get Crime Details in a Particular Area</button>
    </div>
</body>
</html>
