<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('2.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            text-align: center;
        }

        .start-button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="start-button">Start as Property Broker</button>
        <button class="start-button">Start as Property Seeker</button>
    </div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        document.getElementById('username').textContent = username;

        const propertySeekerButtons = document.querySelectorAll('.start-button')[0];
        propertySeekerButtons.addEventListener('click', function() {
            window.location.href = `property_seeker_page.html?username=${username}`;
        });

        const brokerButtons = document.querySelectorAll('.start-button')[1];
        brokerButtons.addEventListener('click', function() {
            window.location.href = `broker_page.html?username=${username}`;
        });
    });
</script>

</body>
</html>
