<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Details</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('broker.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .text-field {
            padding: 8px 15px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 250px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="heading">Broker Details </div>

    <div class="button-container">
        <select class="text-field" id="contact-type">
            <option value="">Select Contact Type</option>
            <option value="broker">Broker</option>
            <option value="manager">Manager</option>
            <option value="owner">Owner</option>
        </select>
        <input type="text" class="text-field" placeholder="Enter Other Information">
        <button class="button" onclick="submitBrokerDetails()">Submit Broker Details</button>
    </div>

    <script>
        function submitBrokerDetails() {
            const contactType = document.getElementById('contact-type').value;
            if (contactType === '') {
                alert('Please select a contact type.');
                return;
            }
    
            //  directly redirecting here
            window.location.href = 'broker_page.html';
        }
    </script>
</body>
</html>
